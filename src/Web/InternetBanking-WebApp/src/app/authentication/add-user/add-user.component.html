<div class="container">
  <h3>Cadastro de UsuÃ¡rio</h3>
  <hr />
  <form (ngSubmit)="addUser()" [formGroup]="addUserFormGroup">
    <div class="mb-3">
      <label for="txtNome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="txtNome" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="txtEmail" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="txtEmail" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="txtSenha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="txtSenha" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
